<title>Full Of Sheet</title>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-2.1.4.js"></script>
	<script src="jquery-ui.js"></script>
</head>

<body>
	<!--
	<div class="header">
		Drag images from your desktop to the grid below
	</div>
	-->
	<div class="mainpanel">
		<div class="viewarea" id="viewarea">
			<canvas id="ctx" width="128" height="128"></canvas>
		</div>
		<div class="toolarea">
			
			<div class="toolselector">
				<div class="descriptor">
					Select image
				</div>
				<input class="textfield" type="file" value="Open file..." id="openfilebutton">
			</div>

			<div id="maxsize" class="toolselector">
				<div class="descriptor">
					Max sheet width
				</div>
				<input class="textfield" type="text" value="1024" id="maxsizefield">
			</div>

			<div class="toolselector">
				<div class="descriptor">
					Sprite sheet name
				</div>
				<input class="textfield" type="text" value="sheet" id="spritesheetname">
			</div>

			<div class="toolselector">
				<div class="descriptor">
					Download spritesheet
				</div>
				<a id="downloadbutton" href="" value="test.png" download>Click</a>
			</div>

			<div class="toolselector">
				<div class="descriptor">
					<div id="thumbnail">
						Or right click->save
						<img id="saveableimage" src="grid.png" width=32 height=32>
					</div>
				</div>
				
			</div>
			<!--
			<div class="framedisplay">
				<div class="descriptor">
					Frames
				</div>
			</div>
			-->
		</div>

	</div>

</body>
<script src="script.js"></script>
